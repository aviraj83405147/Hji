<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
    <h2>Dashboard</h2>
    <form method="POST">
        <input type="text" name="message" placeholder="Message"><br>
        <input type="text" name="numbers" placeholder="Numbers (comma separated)"><br>
        <input type="text" name="delay" placeholder="Delay"><br>
        <input type="text" name="haters" placeholder="Haters"><br>
        <button type="submit">Send</button>
    </form>
    <p>{{ status }}</p>
</body>
</html>
