
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVII TOOL - WhatsApp Spammer </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ffea;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .desc {
      margin: 10px 20px;
      font-size: 1em;
      color: #ff00ff;
      text-shadow: 0 0 10px #f0f;
    }

    .qrbox img {
      width: 60%;
      max-width: 240px;
      border: 3px solid #0ff;
      border-radius: 10px;
      margin: 15px auto;
      box-shadow: 0 0 20px #0ff;
    }

    form {
      background: rgba(0, 0, 0, 0.8);
      margin: 20px auto;
      padding: 15px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff, 0 0 35px #0f0;
    }

    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    textarea, input {
      background: #111;
      color: #00ffea;
      border: 1px solid #00ffea;
      box-shadow: inset 0 0 10px #0ff;
    }

    button {
      background: #00ffea;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, inset 0 0 5px #0ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: black;
      color: #00ffea;
      box-shadow: 0 0 20px #00ffea;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
      color: yellow;
      text-shadow: 0 0 10px yellow;
    }

    .light {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #f0f 0%, transparent 70%);
      animation: orbit 8s linear infinite;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes orbit {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(90vw, 0); }
      50%  { transform: translate(90vw, 90vh); }
      75%  { transform: translate(0, 90vh); }
      100% { transform: translate(0, 0); }
    }

    .click-glow {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, red, transparent 70%);
      animation: clickFade 0.5s forwards;
      z-index: 2;
    }

    @keyframes clickFade {
      0%   { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(3); }
    }

    .click-text {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      animation: textFly 1s ease-out forwards;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes textFly {
      0%   { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
    }
  </style>
</head>
<body>

  <div class="light" id="light"></div>

  <h1>AVII TOOL </h1>
  <p class="desc">Scan WhatsApp QR and send auto messages!</p>

  <div class="qrbox">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=scan-later&size=200x200" alt="QR code will be shown here">
  </div>

  <form method="POST">
    <textarea name="message" placeholder="Enter Message" required></textarea>
    <textarea name="numbers" placeholder="Enter Numbers (comma or newline separated)" required></textarea>
    <input type="number" name="delay" placeholder="Delay in seconds (optional)">
    <input type="text" name="haters" placeholder="Targeted Names (optional)">
    <button type="submit"> Send</button>
  </form>

  <div class="status">{{ status }}</div>

  <script>
    const light = document.getElementById('light');
    const colors = ["#f0f", "#f00", "#0ff", "#0f0", "#ff0", "#00f"];

    document.addEventListener('mousemove', (e) => {
      light.style.left = e.pageX - 30 + 'px';
      light.style.top = e.pageY - 30 + 'px';
    });

    document.addEventListener('click', (e) => {
      const glow = document.createElement('div');
      glow.className = 'click-glow';
      glow.style.left = (e.pageX - 50) + 'px';
      glow.style.top = (e.pageY - 50) + 'px';
      glow.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent 70%)`;
      document.body.appendChild(glow);
      setTimeout(() => glow.remove(), 600);

      const text = document.createElement('div');
      text.className = 'click-text';
      text.innerText = 'AVII OWNER';
      text.style.left = (e.pageX - 40) + 'px';
      text.style.top = (e.pageY - 20) + 'px';
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 1000);
    });
  </script>
</body>
</html>
